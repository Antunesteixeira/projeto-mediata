{% extends '../_layout/base.html' %}

{% block conteudo %}
<div class="d-flex justify-content-between align-items-center mb-3">
        <span class="fs-2">Editar usuários</span>
</div>
<div class="row">
    <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Imagem de Perfil</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2"
                    src="assets/img/illustrations/profiles/profile-1.png" alt="" />
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button">Upload nova imagem</button>
            </div>
        </div>
    </div>
    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Detalhes da Conta</div>
            <div class="card-body">
                <form>
                    <!-- Form Row-->
                    <div class="row gx-3 mb-3">
                        <!-- Form Group (first name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">Primeiro Nome</label>
                            <input class="form-control" id="inputFirstName" type="text"
                                placeholder="Enter your first name" value="{{user.username}}" />
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Segundo nome</label>
                            <input class="form-control" id="inputLastName" type="text"
                                placeholder="Enter your last name" value="Luna" />
                        </div>
                    </div>
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control" id="inputEmailAddress" type="email"
                            placeholder="Enter your email address" value="name@example.com" />
                    </div>
                    <!-- Form Group (Group Selection Checkboxes)-->
                    <div class="mb-3">
                        <label class="small mb-1">Grupo(s)</label>
                        <div class="form-check">
                            <input class="form-check-input" id="groupSales" type="checkbox" value="" checked="" />
                            <label class="form-check-label" for="groupSales">Sales</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="groupDevs" type="checkbox" value="" checked="" />
                            <label class="form-check-label" for="groupDevs">Developers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="groupMarketing" type="checkbox" value="" />
                            <label class="form-check-label" for="groupMarketing">Marketing</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="groupManagers" type="checkbox" value="" checked="" />
                            <label class="form-check-label" for="groupManagers">Managers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="groupCustomer" type="checkbox" value="" />
                            <label class="form-check-label" for="groupCustomer">Customer</label>
                        </div>
                    </div>
                    <!-- Form Group (Roles)-->
                    <div class="mb-3">
                        <label class="small mb-1">Permissões</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected="" disabled="">Select a role:</option>
                            <option value="administrator" selected="">Administrator</option>
                            <option value="registered">Registered</option>
                            <option value="edtior">Editor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                    <!-- Submit button-->
                    <button class="btn btn-primary" type="button">Salvar Mudanças</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
