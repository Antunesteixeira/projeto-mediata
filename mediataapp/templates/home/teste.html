<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa com Auto-complete no Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none; /* Inicialmente oculto */
        }
        .result-item {
            cursor: pointer;
            padding: 8px 15px;
            transition: background-color 0.2s;
        }
        .result-item:hover {
            background-color: #f8f9fa;
        }
        #searchContainer {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <button class="btn btn-primary" type="button" id="openSearchModal">
                    <i class="bi bi-search"></i> Abrir Pesquisa
                </button>
                
                <div id="selectedInfo" class="mt-3 d-none">
                    <h5>Item Selecionado:</h5>
                    <div id="selectedContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Pesquisa -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisar Itens</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="searchContainer">
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="Digite para pesquisar..." autofocus>
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn" disabled>Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const openSearchModal = document.getElementById('openSearchModal');
            const searchModal = new bootstrap.Modal(document.getElementById('searchModal'));
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const confirmBtn = document.getElementById('confirmBtn');
            const selectedInfo = document.getElementById('selectedInfo');
            const selectedContent = document.getElementById('selectedContent');
            
            // Variável para armazenar o item selecionado
            let selectedItem = null;
            
            // Dados de exemplo
            const database = [
                { id: 1, nome: "João Silva", email: "joao@exemplo.com", cargo: "Desenvolvedor" },
                { id: 2, nome: "Maria Souza", email: "maria@exemplo.com", cargo: "Designer" },
                { id: 3, nome: "Carlos Santos", email: "carlos@exemplo.com", cargo: "Gerente" },
                { id: 4, nome: "Ana Oliveira", email: "ana@exemplo.com", cargo: "RH" },
                { id: 5, nome: "Pedro Costa", email: "pedro@exemplo.com", cargo: "Analista" }
            ];
            
            // Event Listeners
            openSearchModal.addEventListener('click', function() {
                searchModal.show();
                searchInput.value = '';
                selectedItem = null;
                confirmBtn.disabled = true;
                searchResults.style.display = 'none';
            });
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                
                if (searchTerm.length === 0) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Filtra os resultados
                const results = database.filter(item => 
                    item.nome.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    item.email.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                displayResults(results);
            });
            
            searchInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0) {
                    const searchTerm = this.value.trim();
                    const results = database.filter(item => 
                        item.nome.toLowerCase().includes(searchTerm.toLowerCase()) || 
                        item.email.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    displayResults(results);
                }
            });
            
            document.addEventListener('click', function(e) {
                if (e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
            
            confirmBtn.addEventListener('click', function() {
                if (selectedItem) {
                    selectedContent.innerHTML = `
                        <p><strong>Nome:</strong> ${selectedItem.nome}</p>
                        <p><strong>Email:</strong> ${selectedItem.email}</p>
                        <p><strong>Cargo:</strong> ${selectedItem.cargo}</p>
                    `;
                    selectedInfo.classList.remove('d-none');
                    searchModal.hide();
                }
            });
            
            // Funções
            function displayResults(results) {
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="result-item p-2">Nenhum resultado encontrado</div>';
                    searchResults.style.display = 'block';
                    return;
                }
                
                searchResults.innerHTML = '';
                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <strong>${item.nome}</strong><br>
                        <small class="text-muted">${item.email} - ${item.cargo}</small>
                    `;
                    div.addEventListener('click', function() {
                        selectItem(item);
                    });
                    searchResults.appendChild(div);
                });
                
                searchResults.style.display = 'block';
            }
            
            function selectItem(item) {
                selectedItem = item;
                searchInput.value = item.nome;
                searchResults.style.display = 'none';
                confirmBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
