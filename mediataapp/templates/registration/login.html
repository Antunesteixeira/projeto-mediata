{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Mediata</title>
  <link rel="shortcut icon" href="{% static 'img/logo-mediata.ico' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #f8f9fc;
      --accent-color: #2e59d9;
      --text-color: #5a5c69;
    }
    
    body {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      width: 100%;
      padding: 1rem;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: none;
      margin: 0 auto;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h3 {
      color: var(--text-color);
      font-weight: 600;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background-color: var(--accent-color);
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.875rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: var(--accent-color);
    }

    .messages {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      width: 100%;
      max-width: 400px;
    }

    .message {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.35rem;
      color: #fff;
      animation: fadeIn 0.5s, fadeOut 0.5s 4.5s;
    }

    .message.error {
      background-color: #e74a3b;
    }

    .message.success {
      background-color: #1cc88a;
    }

    .message.info {
      background-color: #36b9cc;
    }

    .message.warning {
      background-color: #f6c23e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .brand-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .brand-logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="message {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="login-card">
      <!-- Brand Logo (optional) -->
      <div class="brand-logo">
        <!-- Replace with your logo -->
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="var(--primary-color)" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
        </svg>
      </div>
      <h4 class="mb-0 text-center"><img src="{% static 'img/logo-mediata-5.1.png' %}" alt="Logo" width="175" height="auto" class="mx-auto d-block"></h4>
      <div class="login-header">
        <h4>Acesse sua conta!</h4>
      </div>
      
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="password" placeholder="Digite sua senha" required>
        </div>
        
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="lembrar">
            <label class="form-check-label" for="lembrar">Lembrar-me</label>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login w-100 mb-3">Entrar</button>
        
        <!-- Registration link (optional) -->
        <div class="text-center mt-3">
          <span class="text-muted">Não tem uma conta?</span>
          <a href="#" class="forgot-password">Cadastre-se</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
