server {
    listen 80;
    server_name mediatanordeste.com.br www.mediatanordeste.com.br;

    # ✅ CORRETO - para o Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # ✅ CORRETO - redirect para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

server {
    listen 443 ssl http2;
    server_name mediatanordeste.com.br www.mediatanordeste.com.br;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/mediatanordeste.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mediatanordeste.com.br/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Serve static files directly
    location /static/ {
        alias /data/web/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve media files directly
    location /media/ {
        alias /data/web/media/;
        expires 6M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Django application
    location / {
        proxy_pass http://mediataapp:8000;
        
        # ✅ CORREÇÃO: Headers para CSRF funcionar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # ✅ CORRIGIDO: $https → $scheme
        proxy_set_header X-Forwarded-Host $server_name;
        
        # ✅ ADICIONAR: Para WebSockets se necessário
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Hide NGINX version
    server_tokens off;

    # ✅ CORREÇÃO: Logs (error_log estava duplicado como access_log)
    access_log /var/log/nginx/mediata_ssl_access.log;
    error_log /var/log/nginx/mediata_ssl_error.log;
}