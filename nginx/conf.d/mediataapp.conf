# HTTP → HTTPS (redirecionamento)
server {
    listen 80;
    server_name mediatanordeste.com.br www.mediatanordeste.com.br;
    
    # Mantém validação para renovação
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Redireciona tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (configuração principal)
server {
    listen 443 ssl http2;
    server_name mediatanordeste.com.br www.mediatanordeste.com.br;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/mediatanordeste.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mediatanordeste.com.br/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Django application
    location / {
        proxy_pass http://mediataapp:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location /static/ {
        alias /data/web/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /data/web/media/;
        expires 6M;
        add_header Cache-Control "public";
    }
    
    # Mantém validação em HTTPS também
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
}
